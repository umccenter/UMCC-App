<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Text Saver App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            width: 3840px;
            height: 2160px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
            color: #333;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .draggable {
            position: absolute;
            cursor: grab;
        }
        .output {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
        textarea {
            width: 300px;
            height: 100px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            direction: rtl;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #bgUpload {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Load text on page load
        window.onload = function() {
            const displayText = document.getElementById('displayText');
            const textInput = document.getElementById('textInput');

            firebase.database().ref('savedText').on('value', (snapshot) => {
                const text = snapshot.val() || "Your text will appear here...";
                displayText.textContent = text;
                textInput.value = text;
            });

            makeDraggable();
        };

        function saveText() {
            const textInput = document.getElementById('textInput');
            const text = textInput.value.trim();

            if (text) {
                firebase.database().ref('savedText').set(text)
                    .then(() => {
                        alert('Text saved successfully!');
                    })
                    .catch((error) => {
                        alert('Error saving text: ' + error.message);
                    });
            } else {
                alert('Please enter some text before saving!');
            }
        }

        function uploadBackground(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.body.style.backgroundImage = `url(${e.target.result})`;
                };
                reader.readAsDataURL(file);
            }
        }

        function makeDraggable() {
            const elements = document.querySelectorAll('.draggable');
            elements.forEach(el => {
                el.addEventListener('mousedown', function(e) {
                    const offsetX = e.clientX - el.getBoundingClientRect().left;
                    const offsetY = e.clientY - el.getBoundingClientRect().top;

                    function mouseMoveHandler(e) {
                        el.style.left = `${e.clientX - offsetX}px`;
                        el.style.top = `${e.clientY - offsetY}px`;
                    }

                    function mouseUpHandler() {
                        document.removeEventListener('mousemove', mouseMoveHandler);
                        document.removeEventListener('mouseup', mouseUpHandler);
                    }

                    document.addEventListener('mousemove', mouseMoveHandler);
                    document.addEventListener('mouseup', mouseUpHandler);
                });
            });
        }
    </script>
</head>
<body>
    <input id="bgUpload" type="file" accept="image/*" onchange="uploadBackground(event)" />
    <div class="container">
        <div id="displayText" class="output draggable" style="top: 50px; left: 50px;">Your text will appear here...</div>
        <textarea id="textInput" class="draggable" style="top: 200px; left: 50px;">Type your text here...</textarea>
        <button onclick="saveText()" class="draggable" style="top: 350px; left: 50px;">Save</button>
    </div>
</body>
</html>
